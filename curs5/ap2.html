<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert number to ascii</title>
</head>
<body>
    <script>
        function nrTochar(n){
            return String.fromCharCode(n);
        }
        for(let i=0; i<127; i++){
            let char=nrTochar(i);

            console.log (`nr este ${i} , caracterul este ${char}`)
        }
    </script>
    
</body>
</html>
