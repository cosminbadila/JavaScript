<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Apasa butonul sa stingi sau sa aprinzi becul</h1>

    <button type="submit" onclick="Deschide()">Deschide</button>

    <img id="myimg" src="./imagini/Stins.jpg" alt="Demo" height="250" width="200">

    <button type="submit" onclick="Inchide()">Inchide</button>

    <script>
        function Deschide(){
            let imagine = document.getElementById('myimg');
            imagine.src = './imagini/Aprins.jpg';
        }
        function Inchide(){
            let imagine = document.getElementById('myimg');
            imagine.src = './imagini/Stins.jpg';
        }

    </script>
    
</body>
</html>
